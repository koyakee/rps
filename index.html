<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <div class="calculator-wrapper">
      <div class="calculator-container">
        <input type="text" id="result" value="0">
        <button type="button" value="7" onclick="numClick(event)">7</button>
        <button type="button" value="8" onclick="numClick(event)">8</button>
        <button type="button" value="9" onclick="numClick(event)">9</button>
        <button type="button" value="+" onclick="numClick(event)">+</button>
        <button type="button" value="4" onclick="numClick(event)">4</button>
        <button type="button" value="5" onclick="numClick(event)">5</button>
        <button type="button" value="6" onclick="numClick(event)">6</button>
        <button type="button" value="-" onclick="numClick(event)">-</button>
        <button type="button" value="1" onclick="numClick(event)">1</button>
        <button type="button" value="2" onclick="numClick(event)">2</button>
        <button type="button" value="3" onclick="numClick(event)">3</button>
        <button type="button" value="*" onclick="numClick(event)">*</button>
        <button type="button" value="0" onclick="numClick(event)">0</button>
        <button type="button" value="00" onclick="numClick(event)">00</button>
        <button type="button" value="." onclick="numClick(event)">.</button>
        <button type="button" value="/" onclick="numClick(event)">/</button>
        <button type="button" onclick="clearInput()">AC</button>
        <button type="button" onclick="calculate()">=</button>
      </div>
    </div>
  </body>
    <script src="main.js"></script>
  </body>
</html>
